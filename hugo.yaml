baseurl: https://Tusu12Berberis.github.io/ # 網站網址
languageCode: zh-tw
theme: hugo-theme-stack # 使用的主題名稱
title: 十二屠蘇     # 網站標題
copyright:     # 版權宣告文字

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-tw  # 預設語言改成繁體中文

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true # 啟用中日韓語系，中文摘要/字數才會正確

languages:
    zh-tw:
        languageName: 繁體中文
        title: 十二屠蘇
        weight: 1
        params:
            sidebar:
                subtitle: |-
                    紀錄日常覺察，
                    練習自我探索與連結。
                    
                
services:
    # Change it to your Disqus shortname before using 
    disqus:  # Disqus 留言系統
        shortname: "hugo-theme-stack"
    # GA Tracking ID  
    googleAnalytics:  # Google 分析追蹤 ID
        id:

pagination:
    pagerSize: 10  # 每頁顯示文章數量

permalinks:
    post: /p/:slug/  # 文章網址格式
    page: /:slug/  # 頁面網址格式

params:
    mainSections:
        - post  # 主要文章分類
    featuredImageField: image   # 封面圖片欄位名稱
    rssFullContent: true  # RSS 顯示全文
    favicon: # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)  # 網站小圖示，可設定 /favicon.ico

    footer:  # 可以加上你想寫的版權或文字
        since: 2025
        customText:

    dateFormat:  # 日期格式設定
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:   # 側邊欄（頭像、表情、介紹）
        emoji: 
        subtitle: |-
            紀錄日常覺察，
            練習自我探索與連結。
        avatar:
            enabled: true
            local: true
            src: img/avatar.png  # 頭像圖片路徑

    article:               # 文章頁面設定
        math: false        # 是否開啟數學公式顯示
        toc: true          # 是否顯示目錄
        readingTime: true  # 是否顯示閱讀時間
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0


    comments:      # 留言系統設定（支援多種，任選一）
        enabled: true
        provider: disqus   # 使用 Disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:
            proxy:

        cusdis:
            host:
            id:
    widgets:  #首頁與頁面的小工具
        homepage:
            - type: search    # 搜尋框
        page:
            - type: toc
        section:          # 文章的大群組列表頁（如 /spirit/、/novel/）
            - type: search
        single:           # 單篇文章頁
            - type: search
            - type: toc
        taxonomy:         # 分類/標籤聚合頁
            - type: search
        term:             # 某個特定分類/標籤的列表頁
            - type: search
    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:  #選單設定（主選單與社群選單）
    main: []   # 主選單目前是空的

    social:
        - identifier: Facebook
          name: Facebook
          url: https://www.facebook.com/profile.php?id=61553792475976&locale=zh_TW
          params:
              icon: brand-facebook

        - identifier: Plurk
          name: Plurk
          url: https://www.plurk.com/moonroch
          params:
              icon: brand-plurk

related:  # 相關文章建議設定
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:  # Markdown 與程式碼高亮設定
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true  # 允許 HTML 標籤顯示
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true  # 顯示行號
        lineNumbersInTable: true
        tabWidth: 4
